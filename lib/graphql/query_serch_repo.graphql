
query SearchRepoInfo($query:String!,$first:Int!){
  search(
    query: $query, type: REPOSITORY, first:$first,
  ){    edges {
      node {
        ... on Repository {
          id
          name
          stargazerCount
          updatedAt
          description
          owner {
            login
            avatarUrl(size: 100)
          }
          
        }
      }
    }
  }
}
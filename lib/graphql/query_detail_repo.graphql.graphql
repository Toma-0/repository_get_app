
query GetDetailRepository($id:ID!){
  node(id:$id) {
    ... on Repository {
       name
      stargazerCount
      forkCount
      watchers{
        totalCount
      }
      issues(last:5)
      {
        nodes{
          title,
          bodyText
        }
        totalCount
      }
      updatedAt
      description
      url
      owner {
        login
        avatarUrl(size: 100)
      }
      languages(
        first:1
      ){
        nodes{
          name
        }
      }
    }
  }
}